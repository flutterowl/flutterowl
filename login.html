    <script>

        
        var url = new URL(window.location.href);
        filepath = url.searchParams.get("file");
        

        function onInit() {

            var loginForm = document.getElementById("loginForm");

            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.auth().onAuthStateChanged(function (user) {
                if (user == null) {
                    downloadForm.style.display = "none";
                    loginForm.style.display = "block";
                    console.log(firebase.auth().currentUser);
                }
                else {
                    document.getElementById("userName").innerHTML = firebase.auth().currentUser.displayName;
                    loginForm.style.display = "none";
                    downloadForm.style.display = "block";
                }

            });


        }

        function download() {
            console.log(filepath);
            if (filepath != undefined || filepath != null)
                window.open("http://localhost:4000/downloads/" + filepath +".zip");
            else
                alert("Invalid Request! Please refresh page and try again")
        }


        function loginWithGoogle() {

            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider).then(function (result) {
                console.log(result.user)
            }).catch(function (error) {
                console.log(error);
            });

        }

        function logout() {
            firebase.auth().signOut();
        }
