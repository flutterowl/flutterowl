{% if page.file %}
<h4>Download Source Code:</h4>
<button id="fo_dlbtn" data-fileid="{{page.file}}" class="btn btn-blue">Download Source Code</button>
{% endif %}
<hr/>

{% if page.comments %}
<h6>Comments:</h6>
<div id="disqus_thread">
    <a href="#" class="btn" onclick="loadDisqus();return false;">Open Discussion</a> 
</div>

</div>
<script type="text/javascript">
    var disqus_developer = 1; 
    var is_disqus_loaded = false;

    var disqus_config = function () {
        this.page.url = "https://flutterowl.com{{ page.url }}";
        this.page.identifier = "{{ page.url }}";
    };

    function loadDisqus() {  
      if (!is_disqus_loaded){
        is_disqus_loaded = true;
        var d = document, s = d.createElement('script');        
        s.src = '//flutterowl.disqus.com/embed.js';
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      }
    };
</script>
<noscript>
    Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
</noscript>
{% endif %}

<script src="/scripts.js"></script>
